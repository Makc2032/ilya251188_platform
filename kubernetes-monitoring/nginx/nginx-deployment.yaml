apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: default-conf
              mountPath: /etc/nginx/conf.d/
      restartPolicy: Always
      volumes:
        - name: default-conf
          configMap:
            name: nginx-cm
            items:
              - key: "default.conf"
                path: "default.conf"